<body>
<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }

    #canvas {
        border: 1px solid;
        width: 100%;
        height: 100%;
    }
</style>
<canvas id="canvas"></canvas>
<img src="textures/UV_Grid_Lrg.jpg" id="imgTex" hidden/>
<script id="vertex_shader" type="x-shader/x-vertex">#version 300 es
  in vec3 a_position;
  in vec2 a_uv;

  uniform mat4 uPMatrix;
  uniform mat4 uMVMatrix;
  uniform mat4 uCameraMatrix;

  out highp vec2 texCoord; // Interpolate UV values to the fragment shader

  void main(void) {
      texCoord = a_uv;
      gl_Position = uPMatrix * uCameraMatrix * uMVMatrix * vec4(a_position, 1.0);
  }
</script>
<script id="fragment_shader" type="x-shader/x-fragment">#version 300 es
  precision mediump float;

  in highp vec2 texCoord;
  uniform sampler2D uMainTex;

  out vec4 finalColor;

  void main(void) {
    finalColor = texture(uMainTex, vec2(texCoord.s, texCoord.t));
  }
</script>
<script src="gl.js"></script>
<script src="shader.js"></script>
<script src="renderloop.js"></script>
<script src="model.js"></script>
<script src="primitives.js"></script>
<script src="math.js"></script>
<script src="transform.js"></script>
<script src="camera.js"></script>
<script src="shader_extra.js"></script>
<script src="index.js"></script>
</body>
